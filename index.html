    <header>
        <nav class="primary">
            <ul>
                <li class="menu iconic"><img src="images/pinterest_logo.svg" alt="Logo" class="icon"></li>
                <li class="menu textonic" id="inicio">Inicio</li>
                <li class="menu textonic" id="hoy">Hoy</li>
                <li class="menu textonic tooltip">
                    <p>Crear&nbsp;</p><img style="height: 10px;" src="images/dropdown.svg">
                    <div class="bottom dropdown hoverable">
                        <ul>
                            <li class="tooltip"><p class="hoverable">Crear un Idea Pin</p></li>
                            <li class="tooltip"><p class="hoverable">Crear Pin</p></li>
                        </ul>
                    </div>
                </li>
            </ul>

            <form role="search" aria-label="site" class="search">
                <input type="search" placeholder="Search" class="search"/>
            </form>

            <ul>
                <li class="menu iconic tooltip">
                    <img src="images/bell-icon.svg" alt="notifications" class="icon">
                    <div class="bottom hoverable"><p>Notificaciones</p></div>
                </li>
                <li class="menu iconic tooltip">
                    <img src="images/bubble-icon.svg" alt="messages" class="icon">
                    <div class="bottom hoverable"><p>Mensajes</p></div>
                </li>
                <li class="menu iconic tooltip">
                    <div class="circle" style="background-color:#e8e8e9;">E</div>
                    <div class="bottom hoverable"><p>Tu perfil</p></div>
                </li>
                <li class="menu">
                    <div class="iconic circle extra tooltip" id="extra">
                        <img style="height: 10px;" src="images/dropdown.svg">

                        <div class="bottom hoverable"><p>Cuentas<br>y mÃ¡s<br>opciones</p></div>
                    </div>
                </li>
            </ul>

        </nav>


    </header>
