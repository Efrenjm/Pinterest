    <title>Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/pinterest_logo.ico" type="image/x-icon">
    <!-- <link rel="mask-icon" href="images/pinterest_logo.svg?v=M44lzPylqQ" color="#000000"> -->

<body>
    <script src="script.js"></script>
    <header id="webHeader">
        <nav class="primary">
            <ul>
                <li class="menu iconic" onclick="location.href = '/index.html';"><img src="images/pinterest_logo.svg" alt="Logo" style="height:25px"></li>
                <!-- <li class="menu iconic"><img src="images/pinterest_logo.svg" alt="Logo" class="icon"></li> -->
                <li class="menu textonic" id="inicio">Inicio</li>
                <li class="menu textonic" id="hoy">Hoy</li>
                <li class="menu textonic displayable" id="crear">
                    <p>Crear&nbsp;&nbsp;</p><img style="height: 12px;" src="images/dropdown.svg">
                    <div class="bottom dropdown">
                        <ul>
                            <li><p>Crear un Idea Pin</p></li>
                            <li><p>Crear Pin</p></li>
                        </ul>
                    </div>
                </li>
            </ul>

            <form role="search" class="search">
                <input type="search" placeholder="Search" class="search"/>
            </form>

            <ul>
                <li class="menu iconic" id="notificaciones">
                    <img src="images/bell-icon.svg" alt="notifications" style="height:25px">
                    <div class="bottom">Notificaciones</div>
                </li>
                <li class="menu iconic" id="mensajes">
                    <img src="images/bubble-icon.svg" alt="messages" style="height:25px">
                    <div class="bottom">Mensajes</div>
                </li>
                <li class="menu iconic" id="profile">
                    <div class="circle" style="font-size: 10px;">E</div>
                    <div class="bottom">Tu perfil</div>
                </li>
                <li class="circle iconic" id="extra">
                    <img style="height: 10px;" src="images/dropdown.svg">
                    <div class="bottom">Cuentas<br> y m√°s <br>opciones</div>
                </li>
            </ul>
        </nav>
    </header>
    <header id="mobileHeader">
        <ul>
            <li class="menu" id="leftHeader">
                <img src="images/pinterest_logo.svg" alt="Logo" style="height:25px">
                <div>
                    <h1 style="font-size: 12px; margin:0;">Pinterest</h1>
                    <p style="font-size: 12px; color:darkgrey; margin:0;">Abrir en la app Pinterest</p>
                </div>
            </li>
            <li class="">
                <button id="appRedirection">ABRIR</button>
            </li>
        </ul>

    </header>
